server:
    port: 8080
    servlet:
        context-path: /api/v1
spring:
    application:
        name: boilerplate-webflux
    r2dbc:
        url: ${URL:r2dbc:postgresql://localhost:5432/postgres}
        username: ${USERNAME:postgres}
        password: ${PASSWORD:1234}
    data:
        r2dbc:
            repositories:
                enabled: true
logging:
    level:
      org:
          springframework:
              r2dbc=DEBUG:
management:
    properties:
        jmxremote:
            local:
                only: false
